    <title>Visitor Count</title>
</head>
<body style="background-color: #51d0de ; color: #bf4aa8">
    <div style="text-align: center; margin-top:17%;">
    <h1 >Visitor Counter</h1><br>
    <h4>number of Viewers</h4>
    <p class="ans" style="font-size : 50px; color:white">00</p>
    <h4>Viewer's ip address</h4>
    <br>
    <p class="ans1" style="font-size: 36px;">your ip here</p>
</div>
    <script>
        function updateCounter()
        {
            ele=document.querySelector(".ans");
           fetch('https://api.countapi.xyz/update/assignment1/ass1/?amount=1')
            .then(res => res.json())
            .then(data => ele.innerHTML=data.value);
        }
        function updateCounter1()
        {
            ele1=document.querySelector(".ans1");
           fetch('https://api.ipify.org/?format=json')
            .then(res => res.json())
            .then(data => ele1.innerHTML=data.ip);
        }
        updateCounter();
        updateCounter1();
    </script>
    
</body>
